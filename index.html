<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <div class="container">
            <div class="dis">
                <input id="display" type="text" value="0" readonly>
            </div>
            <div class="buttons">
                <div class="row">

                    <button id="open_paren" class="btn">(</button>
                    <button id="close_paren" class="btn">)</button>
                    <button id="percent" class="btn">%</button>
                    <button id="AC" class="btn">AC</button>
                </div>
                <div class="row">
                    <button id="btn7" class="btn">7</button>
                    <button id="btn8" class="btn">8</button>
                    <button id="btn9" class="btn">9</button>
                    <button id="division" class="btn">/</button>
                </div>
                <div class="row">
                    <button id="btn4" class="btn">4</button>
                    <button id="btn5" class="btn">5</button>
                    <button id="btn6" class="btn">6</button>
                    <button id="multiply" class="btn">*</button>
                </div>
                <div class="row">
                    <button id="btn1" class="btn">1</button>
                    <button id="btn2" class="btn">2</button>
                    <button id="btn3" class="btn">3</button>
                    <button id="sub" class="btn">-</button>
                </div>
                <div class="row">
                    <button id="btn0" class="btn">0</button>
                    <button id="decimal" class="btn">.</button>
                    <button id="equalTo" class="btn">=</button>
                    <button id="add" class="btn">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
